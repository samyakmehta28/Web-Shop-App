<div class="welcome-text">
  <h1>Welcome to the E-Commerce App</h1>
</div>
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of carouselProducts; let i = index">
    <ng-template carouselSlide [id]="slide.id || i.toString()">
      <div class="carousel-slide-content">
        <img
          class="carousel-image"
          [src]="slide.image"
          [alt]="slide.name"
          [title]="slide.name"
        />
        <div class="carousel-caption">
          {{ slide.name }}
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>

<div class="product-list-container">
  <h1>Trending Products</h1>
  <div class="product-list">
    <div *ngFor="let product of trendingProducts" class="product-card">
      <img [src]="product.image" [alt]="product.name" />
      <div class="product-details-container">
        <h6 class="product-name">{{ product.name }}</h6>
        <p class="product-price">Price: {{ product.price }}</p>
        <p class="product-color">Color: {{ product.color }}</p>
      </div>
      <div class="btns-group">
        <button class="btn btn-success">Add to Cart</button>
        <button class="btn btn-primary">View Details</button>
      </div>
    </div>
  </div>
</div>
